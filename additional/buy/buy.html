<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PixelHaven|PaymentMethods</title>
        <link rel="stylesheet" href="buy.css">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <link rel="shotcut icon" href="../pics/icon.png" type="image/x-icon">
    </head>
    <body>
        <div class="info">
            <h1>PAYMENT INFORMATION</h1>
            <div class="p">
                <label>Please select a payment method:</label>
                <select>
                    <option>Visa</option>
                    <option>MasterCard</option>
                    <option>American Express</option>
                    <option>Discover</option>
                    <option>VTC pay e-Wallet</option>
                    <option>Online Banking</option>
                    <option>Bitcoin</option>
                </select>
            </div>
            <div class="p">
                <label>Card Number:</label>
                <input type="password">
            </div>
            <div class="p">
                <label>Expiration date:</label>
                <input type="date">
            </div>
            <div class="p">
                <label>Security code:</label>
                <input type="password">
            </div>

            <h1>BILLING INFORMATION</h1>
            <div class="p">
                <label>First name:</label>
                <input type="text">
                <label>Last name:</label>
                <input type="text">
            </div>
            <div class="p">
                <label>City:</label>
                <input type="text">
            </div>
            <div class="p">
                <label>Billing Address:</label>
                <input type="text">
            </div>
            <div class="p">
                <label>Zip or postal code:</label>
                <input type="password">
            </div>
            <div class="p">
                <label>Billing Address, line 2:</label>
                <input type="text">
            </div>
            <div class="p">
                <label>Country:</label>
                <input type="text">
            </div>
            <div class="p">
                <label>Phone number:</label>
                <input type="tel">
            </div>
            <button>Continue</button>
        </div>
        <div class="cards">
            <h1>PAYMENT METHODS</h1>
            <hr>
            <span>We accept the following secure payment methods:</span>
            <div class="cart">
                <img src="pics/visa.png" alt="visa">
                <img src="pics/mastercard.jpg" alt="master-card">
                <img src="pics/american3.png" alt="american express">
                <img src="pics/discover.png" alt="discover">
                <img src="pics/vtc.png" alt="VTC pay e-wallet">
                <img src="pics/bitcoin.webp" alt="bitcoin">
            </div>
            <p>When you submit your payment information your data 
                is protected by Secure Socket Layer(SSL)
                technology certified by a digital certificate
            </p>
        </div>
    </body>
</html>
